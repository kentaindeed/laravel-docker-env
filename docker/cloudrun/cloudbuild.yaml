# 本番環境用のCloud Build設定
steps:
  # GitHubリポジトリからソースコードをクローン
  - name: 'gcr.io/cloud-builders/git'
    args:
      - 'clone'
      - 'https://github.com/kentaindeed/laravel-kensho-env.git'
      - 'src'

  # Dockerイメージをビルド
  - name: 'gcr.io/cloud-builders/docker'
    args:
      - 'build'
      - '-t'
      - 'gcr.io/$PROJECT_ID/laravel-app:$COMMIT_SHA'
      - '-t'
      - 'gcr.io/$PROJECT_ID/laravel-app:latest'
      - '-f'
      - 'docker/cloudrun/Dockerfile'
      - '.'
    dir: '.'

  # Container Registryにプッシュ
  - name: 'gcr.io/cloud-builders/docker'
    args:
      - 'push'
      - 'gcr.io/$PROJECT_ID/laravel-app:$COMMIT_SHA'

  - name: 'gcr.io/cloud-builders/docker'
    args:
      - 'push'
      - 'gcr.io/$PROJECT_ID/laravel-app:latest'

  # Laravelマイグレーションを実行（プッシュしたイメージのwgetを使用）
  - name: 'gcr.io/cloud-builders/docker'
    args:
      - 'run'
      - '--rm'
      - '--network'
      - 'host'
      - '--env'
      - 'APP_ENV=production'
      - '--env'
      - 'APP_DEBUG=false'
      - '--env'
      - 'APP_KEY=${_APP_KEY}'
      - '--env'
      - 'DB_HOST=127.0.0.1'
      - '--env'
      - 'DB_PORT=3306'
      - '--env'
      - 'DB_DATABASE=${_DB_DATABASE}'
      - '--env'
      - 'DB_USERNAME=${_DB_USERNAME}'
      - '--env'
      - 'DB_PASSWORD=${_DB_PASSWORD}'
      - '--entrypoint'
      - 'bash'
      - 'gcr.io/$PROJECT_ID/laravel-app:$COMMIT_SHA'
      - '-c'
      - |
        # マイグレーションを実行
        php artisan migrate --force

  # Cloud Runにデプロイ（本番環境設定）
  - name: 'gcr.io/google.com/cloudsdktool/cloud-sdk'
    entrypoint: 'gcloud'
    args:
      - 'run'
      - 'deploy'
      - 'laravel-app-prod'
      - '--image'
      - 'gcr.io/$PROJECT_ID/laravel-app:$COMMIT_SHA'
      - '--region'
      - 'asia-northeast1'
      - '--platform'
      - 'managed'
      - '--allow-unauthenticated'
      - '--port'
      - '8080'
      - '--memory'
      - '2Gi'
      - '--cpu'
      - '2'
      - '--max-instances'
      - '100'
      - '--min-instances'
      - '1'
      - '--concurrency'
      - '80'
      - '--timeout'
      - '300'
      - '--set-env-vars'
      - 'APP_ENV=production,APP_DEBUG=false,APP_KEY=${_APP_KEY},DB_HOST=${_DB_HOST},DB_DATABASE=${_DB_DATABASE},DB_USERNAME=${_DB_USERNAME},DB_PASSWORD=${_DB_PASSWORD}'

# Cloud Buildトリガーで設定する置換変数
# トリガー設定の「置換変数」セクションで以下の変数を設定してください
substitutions:
  _APP_KEY: ''  # Cloud Buildトリガーで設定
  _DB_HOST: ''  # Cloud Runデプロイ用（Cloud SQL Private IP）
  _DB_DATABASE: ''  # Cloud Buildトリガーで設定
  _DB_USERNAME: ''  # Cloud Buildトリガーで設定
  _DB_PASSWORD: ''  # Cloud Buildトリガーで設定
  _DB_SOCKET:  ''  # Cloud Buildトリガーで設定
  _DB_CONNECTION_NAME: ''  # Cloud SQL接続名（例: project-id:region:instance-name）
cloudsql_instances: [${_DB_CONNECTION_NAME}]
# ビルドしたイメージをContainer Registryに保存
images:
  - 'gcr.io/$PROJECT_ID/laravel-app:$COMMIT_SHA'
  - 'gcr.io/$PROJECT_ID/laravel-app:latest'

# ビルドオプション
options:
  logging: CLOUD_LOGGING_ONLY
  machineType: 'E2_HIGHCPU_8'